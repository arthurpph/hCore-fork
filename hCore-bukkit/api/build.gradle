dependencies {
    compileOnly 'org.spigotmc:spigot:1.16.4-R0.1-SNAPSHOT'
}

shadowJar {
    archiveFileName = "hCore-api.jar"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = project.name + '-bukkit'
            version = project.version
            from components.java
        }
    }
}
